<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/main.css">
     <title>Document</title>
</head>

<body>

     <section class="con">
          <div class="container">
               <h1 class="con__header">Contact book</h1>
               <div class="con__box">
                    <form class="form">
                         <h3>New contact form</h3>
                         <div>
                              <input type="text" class="form__input" placeholder="Name">
                         </div>
                         <div>
                              <input type="text" class="form__input-relate" placeholder="Relationship">
                         </div>
                         <div>
                              <input type="number" class="form__input-number" placeholder="Phone">
                         </div>
                         <button class="button">Add contact</button>
                    </form>
                    <div class="result">
                         <h3 class="result__header">Contacts</h3>
                         <ul class="result__num">
                              <li class="result__num-item">
                                   <h3 class="result__num-header">Lorem</h3>
                                   <p class="result__num-desc">Lorem ipsum dolor sit amet.</p>
                                   <p class="result__num-num">+998</p>
                              </li>
                         </ul>
                    </div>
               </div>
          </div>
     </section>

     <!-- JAVASCRIPT -->
     <script src="./js/script.js"></script>

</body>

</html>
