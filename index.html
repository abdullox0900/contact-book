<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/main.css">
     <title>Document</title>
</head>

<body>

     <section class="contact">
          <div class="contact__box">
               <form class="form">
                    <h3 class="form__header">New contact form</h3>
                    <div>
                         <div class="form__div">
                              <input type="text" class="form__input" placeholder=" " autocomplete="off" required>
                              <label class="form__label">Name</label>
                         </div>
                    </div>
                    <div>
                         <div class="form__div">
                              <input type="text" class="form__input-relate" placeholder=" " autocomplete="off" required>
                              <label class="form__label">Relationship</label>
                         </div>
                    </div>
                    <div>
                         <div class="form__div">
                              <input type="number" class="form__input-number" placeholder=" " autocomplete="off"
                                   required>
                              <label class="form__label">Phone</label>
                         </div>
                    </div>
                    <button class="form__button">Add contact</button>
               </form>
               <div class="result">
                    <h3 class="result__header">Contacts</h3>
                    <ul class="result__num">

                    </ul>
               </div>
          </div>
     </section>

     <!-- JAVASCRIPT -->
     <script src="./js/script.js"></script>

</body>

</html>
